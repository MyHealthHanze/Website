<div class="loginPage">
    <div class="container">
        <a ui-sref="home" title="#" class="back btn-effect">
            <span class="sprite icon"></span> Back
        </a>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

                <form role="form" name="loginForm" ng-submit="loginUser(user)" class="loginRegistrationForm" novalidate>
                    <h1 class="text-center">
                        <small>Login to</small>
                        MyHealth
                    </h1>

                    <div class="input"
                         ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                        <input name="email" type="email" ng-model="user.email" placeholder="Email address" required
                               class="form-control input-field">
                    </div>

                    <div class="input"
                         ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                        <input name="password" type="password" ng-model="user.password" placeholder="Password"
                               ng-minlength="4" required class="form-control input-field">
                    </div>

                    <br/>

                    <button type="submit" class="btn btn-lg btn-yellow btn-effect" ng-disabled="loginForm.$invalid">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
