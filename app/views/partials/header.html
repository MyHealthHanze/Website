<!-- Header -->
<header id="header" data-0="top: 0%;" data-400="top: -10%;">
    <div class="container">
        <div class="navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle visible-xs" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1 class="logo">
                    <a ui-sref="home" title="Home"><span class="sprite icon"></span> My<strong>Health</strong></a>
                </h1>
            </div>

            <nav class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="sub" ng-class="{'active': state.current.name == 'home'}">
                        <a ui-sref="home" title="Home">{{ 'NAV_HOME' | translate }}</a>
                    </li>

                    <li class="sub" ng-if="auth.isAuthenticated()" ng-class="{'active': state.current.name != 'home'}">
                        <a ui-sref="bills" title="Overview">{{ 'NAV_OVERVIEW' | translate }}</a>
                    </li>

                    <li class="login" ng-if="!auth.isAuthenticated()">
                        <a ui-sref="login" title="Login"><i class="icon fa fa-lock"></i> {{ 'NAV_LOGIN' | translate }}</a>
                    </li>

                    <li class="logout" ng-if="auth.isAuthenticated()">
                        <a ng-click="logout()" title="Logout"><i class="icon fa fa-sign-out"></i> {{ 'NAV_LOGOUT' | translate }}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
